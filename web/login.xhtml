<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title> Área Restrita </title>
        <h:outputStylesheet library="css" name="style.css"/>
    </h:head>

    <body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="20%" header="ACESSO RESTRITO" style="text-align: center">
                <p:graphicImage library="img" name="logo.png"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">

                <h:form style="width: 300px;margin: 0 auto;">
                    <p:messages/>
                    <p:panelGrid columns="1">
                        <p:inputText value="#{loginBean.login}"
                                     id="login"
                                     pt:placeholder="Login"/>
                        <br/>

                        <p:password value="#{loginBean.senha}"
                                    id="senha"
                                    pt:placeholder="Senha"/>
                    </p:panelGrid>
                    
                    <p:panelGrid columns="2">
                        <p:commandButton value="Acessar" action="#{loginBean.autentica}" styleClass="botaoLogin"/>

                        <p:commandButton value="Voltar" action="/faces/index"/>
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </body>
</html>
